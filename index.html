<html>
  <head>
    <title>NATO Phonetic Alphabet</title>
    <script type="text/javascript" src="index.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>NATO Spelling Alphabet</h1>
    <h2>Input Text</h2>
    <textarea id='input' rows="4" cols="30"></textarea>
    <h2>Action</h2>
    <button onclick="document.getElementById('output').value = PS['Main'].spell(document.getElementById('input').value); ">spell out</button>
    <h2>Result</h2>
    <textarea id='output' rows="4" cols="30"></textarea>
  </body>
</html>
